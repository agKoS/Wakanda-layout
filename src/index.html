<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.min.css" />
        <title>Wakanda</title>
    </head>
    <body>
        <!-- Header start -->
        <header class="header">
            <div class="header__container">
                <!-- Header Logo start -->
                <div class="header__logo">
                    <a href="#">
                        <img src="./img/icons.svg#logo" alt="Wakanda logo" />
                    </a>
                </div>
                <!-- Header Logo end -->

                <!-- Header Menu start -->
                <div class="header__menu menu">
                    <!-- Header Menu Button start -->
                    <button type="button" class="menu__icon">
                        <span></span>
                    </button>
                    <!-- Header Menu Button end -->

                    <!-- Header Menu Navigation start -->
                    <nav class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="#" class="menu__link">Home</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">About us</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">How it works</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link"
                                    >For Freelancer</a
                                >
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link menu__link_button"
                                    >Get Started</a
                                >
                            </li>
                        </ul>
                    </nav>
                    <!-- Header Menu Navigation end -->
                </div>
                <!-- Header Menu end -->
            </div>
        </header>
        <!-- Header end -->

        <main class="main">
            <!-- Section Recruit start -->
            <section class="recruit">
                <div class="recruit__container">
                    <!-- Section Recruit Content start -->
                    <div class="recruit__content">
                        <h1 class="recruit__header">
                            Recruit top talented freelancer for your business
                        </h1>
                        <p class="recruit__text">
                            Connect you to thoudsands of talented freelancer
                            from any industry. You can have the best people in
                            just few simple steps.
                        </p>
                        <a href="#" class="recruit__link menu__link_button"
                            >Get Started</a
                        >
                    </div>
                    <!-- Section Recruit Content end -->

                    <!-- Section Recruit Image start -->
                    <div class="recruit__image">
                        <img
                            src="@img/man-header.png"
                            alt="Smiling man with glasses"
                        />
                    </div>
                    <!-- Section Recruit Image end -->
                </div>
            </section>
            <!-- Section Recruit end -->

            <!-- Section Brands start -->
            <section class="brands">
                <div class="brands__container">
                    <div class="brands__logos">
                        <img
                            src="./img/icons.svg#airbnb"
                            alt="Airbnb logo"
                            class="brands__logo brands__logo_airbnb-width"
                        />
                        <img
                            src="./img/icons.svg#google"
                            alt="Google logo"
                            class="brands__logo brands__logo_google-width"
                        />
                        <img
                            src="./img/icons.svg#slack"
                            alt="Slack logo"
                            class="brands__logo brands__logo_slack-width"
                        />
                        <img
                            src="./img/icons.svg#netflix"
                            alt="Netflix logo"
                            class="brands__logo brands__logo_netflix-width"
                        />
                        <img
                            src="./img/icons.svg#amazon"
                            alt="Amazon logo"
                            class="brands__logo brands__logo_amazon-width"
                        />
                    </div>
                </div>
            </section>
            <!-- Section Brands end -->
        </main>

        <script src="./js/main.min.js"></script>
    </body>
</html>
